ports:
  websecure:
    http3:
      enabled: true
persistence:
  enabled: true
  storageClass: local-path
certResolvers:
  letsencrypt:
    email: alex@alexanderme.com
    dnsChallenge:
      provider: cloudflare
      resolvers:
        - 1.1.1.1
        - 9.9.9.9
    storage: /data/acme.json
env:
  - name: CF_DNS_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflarekey
        key: apitoken
deployment:
  initContainers:
    - name: volume-permissions
      image: busybox:latest
      command: ["sh", "-c", "touch /data/acme.json && chmod -v 600 /data/acme.json"]
      volumeMounts:
        - name: data
          mountPath: /data
